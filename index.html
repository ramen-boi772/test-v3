<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy-Friendly Search</title>
</head>
<body>
  <h1>Privacy-Friendly Search</h1>
  <input type="text" id="query" placeholder="Search DuckDuckGo..." />
  <button onclick="search()">Search</button>

  <div id="results"></div>

  <script>
    async function search() {
      const query = document.getElementById('query').value;
      if (!query) return;

      const res = await fetch(`https://your-server-url.com/search?q=${encodeURIComponent(query)}`);
      const data = await res.json();

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (data.AbstractText) {
        resultsDiv.innerHTML += `<h3>Answer: ${data.AbstractText}</h3>`;
      }

      if (data.RelatedTopics && data.RelatedTopics.length > 0) {
        data.RelatedTopics.forEach(item => {
          if (item.Result && item.FirstURL) {
            resultsDiv.innerHTML += `
              <div>
                <a href="${item.FirstURL}" target="_blank">
                  <h3>${item.Text}</h3>
                </a>
                <p>${item.Result}</p>
              </div>
            `;
          }
        });
      } else {
        resultsDiv.innerHTML += `<p>No results found.</p>`;
      }
    }
  </script>
</body>
</html>
